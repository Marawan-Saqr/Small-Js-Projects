<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!--Bootstrap css-->
  <link rel="stylesheet" href="Assets/Bootstrap/bootstrap.min.css">
  <!--FontAwesome css-->
  <link rel="stylesheet" href="Assets/FontAwesome/all.min.css">
  <!--My main css file-->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section id="particles-js" class="all">
    <!--Start section calculator-->
  <section class="calculator">
    <div class="container">
      <div id="screen" class="screen">
        <input type="text" placeholder="Start Calculation" id="input" class="screenText" readonly="readonly">
      </div>
      <div class="first">
        <button>rad</button>
        <button>deg</button>
        <button id="del" class="del">del</button>
        <button class="number">(</button>
        <button class="number">)</button>
        <button class="number">%</button>
        <button id="reload" class="reload">ce</button>
      </div>
      <div class="second">
        <button>inv</button>
        <button>sin</button>
        <button>in</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">/</button>
      </div>
      <div class="third">
        <button>TT</button>
        <button>cos</button>
        <button>log</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">*</button>
      </div>
      <div class="fourth">
        <button>e</button>
        <button>tan</button>
        <button>""</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">-</button>
      </div>
      <div class="fifth">
        <button>Ans</button>
        <button>EXP</button>
        <button>x</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="equal" class="equal">=</button>
        <button class="number">+</button>
      </div>
    </div>
  </section>
  <!--End section calculator-->
  </section>






  <!--partical js-->
  <script src="Assets/Partical-js/particles.js"></script>
  <script src="Assets/Partical-js/app.js"></script>
  <!--partical js-->
  <!--Bootstrap js-->
  <script src="Assets/Bootstrap/bootstrap.bundle.min.js"></script>
  <!--FontAwesome Js-->
  <script src="Assets/FontAwesome/all.min.js"></script>
  <!--My js file-->
  <script src="custom.js"></script>
</body>
</html>
