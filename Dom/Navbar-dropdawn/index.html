<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="all.min.css">
  <title>Navbar Dropdown</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logo">
        <img src="Dollar.png" alt="logo">
      </div>
      <div class="navbar">
        <h1 id="menu">Menu</h1>
        <ul>
          <li>Home</li>
          <li>About us</li>
          <li>Contact us</li>
          <li>Address</li>
          <li>Courses</li>
        </ul>
      </div>
      <div class="clear"></div>
      <div id="showMenu" class="nav-mobile">
        <ul>
          <li>Home</li>
          <li>About us</li>
          <li>Contact us</li>
          <li>Address</li>
          <li>Courses</li>
        </ul>
      </div>
    </div>
  </div>


  <script src="all.min.js"></script>
  <script src="custom.js"></script>
</body>
</html>
