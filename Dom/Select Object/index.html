<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!--Start section words-->
  <section class="words">
    <div class="container">
      <div class="box-handle">
        <div class="box">
          <h5>Carrot</h5>
        </div>
        <div class="box">
          <h5>Chicken</h5>
        </div>
        <div class="box">
          <h5>Plate</h5>
        </div>
        <div class="box">
          <h5>Water</h5>
        </div>
      </div>
      <div class="box-handle">
        <div class="box">
          <h5>T.V</h5>
        </div>
        <div class="box">
          <h5>Red</h5>
        </div>
        <div class="box">
          <h5>Pepsi</h5>
        </div>
        <div class="box">
          <h5>Tomato</h5>
        </div>
      </div>
      <div class="box-handle">
        <div class="box">
          <h5>Mobile</h5>
        </div>
        <div class="box">
          <h5>Cola</h5>
        </div>
        <div class="box">
          <h5>Green</h5>
        </div>
        <div class="box">
          <h5>Fish</h5>
        </div>
      </div>
    </div>
  </section>
  <!--End section words-->

  <!--Start section screen-->
  <section class="screen">
    <h4 id="screen">Select A Word</h4>
  </section>
  <!--End section screen-->
  

  <script src="custom.js"></script>
</body>
</html>
