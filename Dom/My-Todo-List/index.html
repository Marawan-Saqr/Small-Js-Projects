<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap Css File-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!--My Css File-->
  <link rel="stylesheet" href="css/main.css">
  <title>My Todo List</title>
</head>
<body>
  <!--Start Section Window-->
  <section class="window text-center">
    <h1>Welcome <span>Marawan</span></h1>
    <h6>Note your task must be at least must be equal 3 characters and less than 20 characters</h6>
    <input id="inputData" class="main" type="text" placeholder="Enter A Task">
    <input id="counterInput" class="counter" type="text" placeholder="0">
    <button class="btnAdd" id="btnAdd">Add Task</button>
    <section id="no-tasks" class="no-tasks">
      <!--Section are you sure-->
      <h3>No Tasks Added Yet</h3>
    </section>
    <!--Empty Div That Will Get The Tasks-->
    <section class="tasks" id="tasks">
      
    </section>
  </section>
  <!--End Section Window-->



  <!--Start Section are-you-sure-->
  <div id="sure" class="are-you-sure text-center none2">
    <h2>Are You Sure You Want To Delete It?</h2>
    <button class="yesBtn" id="no">Return To Home</button>
    <button class="noBtn" id="yes">Delete</button>
  </div>
  <!--End Section are-you-sure-->


  <!--Bootstrap Js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--My Js File-->
  <script src="js/custom.js"></script>
</body>
</html>
